{% extends 'base.html' %}
{% load static %}

{% block title %}Создание новости{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="display-4 mb-4 text-center">Создание новости</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm p-4">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Заголовок</label>
            {{ form.title }}
          </div>
          <div class="mb-3">
            <label class="form-label">Описание</label>
            {{ form.description }}
          </div>
          <div class="mb-3">
            <label class="form-label">Фото</label>
            {{ form.photo }}
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">Создать новость</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
