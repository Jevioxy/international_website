{% extends 'base.html' %}

{% block title %}Удаление заказа{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Удаление заказа</h2>
    <p class="text-center">Вы уверены, что хотите удалить этот заказ?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminpanel_order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
