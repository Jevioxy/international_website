{% extends 'base.html' %}

{% block title %}Редактирование отзыва{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Редактирование отзыва</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Пользователь</label>
      <input type="text" class="form-control" value="{{ review.user.username }}" disabled>
    </div>
    <div class="form-group">
      <label>Текст отзыва</label>
      {{ form.text }}
    </div>
    <div class="form-group">
      <label>Рейтинг</label>
      {{ form.rating }}
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'adminpanel_review_list' %}" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
