<div class="site-wrap">
  <div class="site-navbar py-2" style="background-color: black !important;">

    <div class="search-wrap">
      <div class="container">
        <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
        <form action="#" method="post">
          <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
        </form>
      </div>
    </div>

    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <!-- Логотип -->
        <div class="logo">
          <div class="site-logo">
            <a href="{% url 'index' %}" class="js-logo" style="color: white !important; font-size: 24px !important; font-weight: bold !important; text-decoration: none !important;">TudaSuda</a>
          </div>
        </div>

        <div class="main-nav d-none d-lg-block">
          <nav class="site-navigation text-right text-md-center" role="navigation">
            <ul class="site-menu js-clone-nav d-none d-lg-block">
              <li><a href="{% url 'index' %}" style="color: white !important;">Главная</a></li>
              <li><a href="{% url 'catalog' %}" style="color: white !important;">Каталог</a></li>
              <li><a href="{% url 'about_us' %}" style="color: white !important;">О нас</a></li>
              <li><a href="{% url 'contact' %}" style="color: white !important;">Обратная связь</a></li>
              <li><a href="{% url 'news_list' %}" style="color: white !important;">Новости</a></li>
              {% if user.is_staff %}
              <li><a href="{% url 'order' %}" style="color: white !important;">Заказ</a></li>
              {% endif %}
            </ul>
          </nav>
        </div>

        <div class="icons d-flex align-items-center">
          {% if request.user.is_authenticated %}
          <a href="{% url 'profile' %}" class="icons-btn d-inline-block mr-3"><i class="bi bi-person-fill" style="color: white !important;"></i></a>
          <a href="{% url 'cart' %}" class="icons-btn d-inline-block bag mr-3">
            <i class="bi bi-bag-fill" style="color: white !important;"></i>
          </a>
          {% else %}
          <a href="{% url 'login' %}" class="icons-btn d-inline-block mr-3"><i class="bi bi-person-fill" style="color: white !important;"></i></a>
          {% endif %}
          <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><i class="bi bi-list" style="color: white !important;"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
