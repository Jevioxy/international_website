{% extends 'base.html' %}
{% load static %}

{% block title %}Изменить количество товара{% endblock %}

{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="{% url 'warehouse' %}">Склад</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-black">Изменить количество</strong>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <h2 class="text-dark mb-4">Изменить количество для {{ object.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_stock_quantity" class="text-dark">Количество на складе</label>
            {{ form.stock_quantity }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'warehouse' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
